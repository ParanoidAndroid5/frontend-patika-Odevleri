<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="logo">
        <div id="img">
            <img src="google.jpg" width="351" height="113">
        </div>
        <div id="src">
            <p>Search the web using Google!</p>
            <input type="text" id="arama" >
            <div class= "btn">
                <input type="button" id="btn" value="Google Search">
                <input type="button" id="btn" value="I'm feeling lucky">
            </div>
           


        </div>
        <div id="son"> 
            <div class="blok" id="div1">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>

            </div>
            <div class="blok" id="div2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="#">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

            </div>
            <div class="blok" id="div3">
                <p>Get Google! <br> updates monthly:</p>
                <input type="text" placeholder="your e-mail"></input>
             
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
             
                
            </div>
        </div>
        <p class="inc">Copyright Â©1998 Google Inc.</p>
       
    </div>
    
        
   
    
</body>
</html>
