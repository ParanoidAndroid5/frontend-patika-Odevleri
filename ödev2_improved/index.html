<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="logo">
        <div id="img">
            <img src="google.jpg" width="351" height="113">
        </div>
        <div id="src">
            <p>Search the web using Google!</p>
            <form action="">
                <input type="text"><br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </form>
        </div>
        <div class="sezer">
            <div class="blok" id="div1">Special Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>

            </div>
            <div class="blok" id="div2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>

            </div>
            <div class="blok" id="div3">Get Google! <br>updates monthly: <br>
                
                <input type="text" placeholder="your e-mail"></input><br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
             
                
            </div>

        </div>
           
        <p class="inc">Copyright Â©1998 Google Inc.</p>
       
    </div>
